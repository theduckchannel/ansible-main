---
- hosts: localhost
  become: yes
  tasks:
  - name: Create the 'aur_builder' user
    ansible.builtin.user:
      name: aur_builder
      create_home: yes
      group: wheel

  - name: Allow the 'aur_builder' user to run 'sudo pacman' without a password
    ansible.builtin.lineinfile:
      path: /etc/sudoers.d/11-install-aur_builder
      line: 'Ã£ur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
      create: yes
      validate: 'visudo -cf %s'

  - name: /etc/pacman.conf (Color)
    ansible.builtin.lineinfile:
      path: /etc/pacman.conf
      regexp: '^#Color'
      line: 'Color'

  - name: /etc/pacman.conf (ILoveCandy)
    ansible.builtin.lineinfile:
      path: /etc/pacman.conf
      regexp: '^#NoProgressBar'
      line: 'ILoveCandy'


  # Note: Dependency resolution will still include repository packages.
  - name: Upgrade the system using paru
    kewlfft.aur.aur:
      upgrade: yes
      use: paru
      aur_only: no
    become: yes
    become_user: aur_builder
  # Skip if it is already installed
  - name: Installing xorg, zramd,ntp and cronie
    kewlfft.aur.aur:
      name: 
        - xorg
        - zramd
        - ntp
        - cronie
      use: paru
      state: present
    become: yes
    become_user: aur_builder

  - name: /etc/default/zramd (1)
    ansible.builtin.lineinfile:
      path: /etc/default/zramd
      regexp: '^# ALGORITHM=zstd'
      line: 'ALGORITHM=zstd'


  - name: /etc/default/zramd (2)
    ansible.builtin.lineinfile:
      path: /etc/default/zramd
      regexp: '^# MAX_SIZE=8192'
      line: 'MAX_SIZE=512'

  - name: /etc/default/zramd (3)
    ansible.builtin.lineinfile:
      path: /etc/default/zramd
      regexp: '^# NUM_DEVICES=1'
      line: 'NUM_DEVICES=1'

  - name: Enable zramd
    ansible.builtin.systemd:
      name: zramd.service
      state: started
      enabled: yes


  - name: Enable cronie
    ansible.builtin.systemd:
      name: cronie.service
      state: started
      enabled: yes

  - name: Config ntp
    shell: |
      sudo timedatectl set-ntp true
      sudo timedatectl set-ntp on

  - name: Enable ntp
    ansible.builtin.systemd:
      name: ntpd.service
      state: started
      enabled: yes
     
