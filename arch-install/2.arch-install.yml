  - name: /etc/lxdm/lxdm.conf (autologin)
    ansible.builtin.lineinfile:
      path: /etc/lxdm/lxdm.conf
      regexp: '^#autologin.*'
      line: "autologin={{username.stdout}}"


  - name: /etc/lxdm/lxdm.conf (numlock)
    ansible.builtin.lineinfile:
      path: /etc/lxdm/lxdm.conf
      regexp: '^#numlock=.*'
      line: "numlock=1"


  - name: Enable lxdm
    ansible.builtin.systemd:
      name: lxdm.service
      state: stopped
      enabled: yes







